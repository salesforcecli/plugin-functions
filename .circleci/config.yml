---
version: 2.1
jobs:
  node:
    parameters:
      node-version:
        type: string
    docker:
      - image: node:<< parameters.node-version >>
    working_directory: ~/cli
    steps:
      - checkout
      - restore_cache: &restore_cache
          keys:
            - v1-npm-{{checksum ".circleci/config.yml"}}-{{checksum "yarn.lock"}}
            - v1-npm-{{checksum ".circleci/config.yml"}}
      - run:
          name: Install dependencies
          command: yarn
      - run: ./bin/run --help
      - run:
          name: Testing
          command: yarn test
  cache:
    docker:
      - image: node:16
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: yarn
      - save_cache:
          key: v1-npm-{{checksum ".circleci/config.yml"}}-{{checksum "yarn.lock"}}
          paths:
            - ~/cli/node_modules
            - /usr/local/share/.cache/yarn
            - /usr/local/share/.config/yarn
  release:
    docker:
      - image: node:12
    working_directory: ~/cli
    steps:
      - checkout
      - restore_cache: *restore_cache
      - run:
          name: Install plugin dependencies
          command: yarn
      - run:
          name: Install awscli
          command: |
            apt-get update
            apt-get install -y awscli
      - run:
          name: Set credentials
          command: |
            echo //registry.npmjs.org/:_authToken=${SF_PUBLISH_NPM_TOKEN} > ~/.npmrc
            echo unsafe-perm = true >> ~/.npmrc
            echo ${SALESFORCE_KEY} | base64 --decode > ~/salesforce-cli.key
      - run:
          # name: Sign and publish
          # command: ./bin/publish
          name: Publish unsigned
          command: npm publish

workflows:
  version: 2
  "sf-plugin-functions":
    jobs:
      - node:
          matrix:
            parameters:
              node-version:
                - "12"
                - "14"
                - "16"
          filters: &always_run
            tags:
              only: /.*/
            branches:
              only: /.*/
          requires:
            - cache
      - cache:
          filters: *always_run
      - release:
          context: functions-cli
          requires:
            - node
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
